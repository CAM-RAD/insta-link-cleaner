<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Link Cleaner</title>

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#302b63">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Link Cleaner">
    <link rel="apple-touch-icon" href="icons/icon-192.png">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
    </div>

    <div class="container">
        <div class="logo">
            <span class="logo-icon">&#10024;</span>
        </div>
        <h1>Link Cleaner</h1>
        <p class="subtitle">Strip tracking junk from Instagram URLs</p>

        <div class="input-section">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="input-url"
                    placeholder="Paste your messy Instagram link here..."
                    autocomplete="off"
                    spellcheck="false"
                >
                <button id="clean-btn">
                    <span class="btn-text">Clean it</span>
                    <span class="btn-icon">&#8594;</span>
                </button>
            </div>
        </div>

        <div class="output-section" id="output-section">
            <div class="output-label">
                <span class="check-icon">&#10003;</span> Clean link ready
            </div>
            <div class="output-wrapper">
                <input type="text" id="output-url" readonly>
                <button id="copy-btn">
                    <span class="copy-text">Copy</span>
                </button>
            </div>
        </div>

        <div class="status-wrapper">
            <p class="status" id="status"></p>
        </div>

        <div class="info">
            <div class="info-header" id="info-toggle">
                <span>What gets removed?</span>
                <span class="info-arrow">&#8595;</span>
            </div>
            <div class="info-content" id="info-content">
                <div class="tag-list">
                    <span class="tag">igsh</span>
                    <span class="tag">igshid</span>
                    <span class="tag">utm_source</span>
                    <span class="tag">utm_medium</span>
                    <span class="tag">fbclid</span>
                    <span class="tag">+ more</span>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <a href="https://github.com/CAM-RAD/insta-link-cleaner" target="_blank">GitHub</a>
    </footer>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
